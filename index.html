<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlyphSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 bg-cover bg-center bg-fixed font-['Red_Hat_Display',sans-serif]">
    <div class="card w-full max-w-md bg-white/90 backdrop-blur-md">
        <div class="card-header">
            <h2 class="card-title flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://static.wixstatic.com/media/c0fd9f_cfacf9e215804e3a8ad37a1f5e0d3f11~mv2.png" alt="GlyphSwap Logo" width="24" height="24">
                    <span class="font-bold">GlyphSwap</span>
                </div>
                <div class="text-xs font-medium text-blue-600 bg-blue-100 px-2 py-1 rounded-full">Beta</div>
            </h2>
        </div>
        <div class="card-content">
            <form id="swapForm" class="space-y-4">
                <div>
                    <label for="fromToken" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <select id="fromToken" class="w-full p-2 border rounded">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <input id="amount" type="number" placeholder="0.0" min="0" step="any" required class="w-full p-2 border rounded">
                <div id="minAmount" class="text-xs text-gray-500"></div>

                <div>
                    <label for="toToken" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <select id="toToken" class="w-full p-2 border rounded">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div id="availableLiquidity" class="text-sm text-gray-600"></div>

                <input id="walletAddress" type="text" placeholder="Enter your wallet address" required class="w-full p-2 border rounded">

                <div id="estimatedAmount" class="text-sm text-gray-600"></div>

                <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 p-2 rounded">Swap Tokens</button>
            </form>

            <div id="swapResult" class="space-y-4 hidden">
                <!-- Swap result content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/tokens.js"></script>
    <script src="js/liquidityPool.js"></script>
    <script src="js/swapCalculations.js"></script>
    <script src="js/uiUpdates.js"></script>
    <script src="js/formHandling.js"></script>
    <script src="js/googleSheets.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
